<!-- cadastro.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/pages/login/cadastro.css">
</head>
<body>

    <!-- Header -->
    <header>
        <button id="backButton" onclick="history.back()">Voltar</button>
        <img id="logo" src="logo.png" alt="Logo">
    </header>

    <main>
        <div id="card">
            <h3>Você é aluno ou empresa?</h3>
            <button onclick="mostrarFormulario('aluno')">Aluno</button>
            <button onclick="mostrarFormulario('empresa')">Empresa</button>
        </div>

        <!-- Formulário de cadastro de Aluno -->
        <div class="cadastro" id="cadastroAluno">
            <h3>Cadastro de Aluno</h3>
            <form id="formCadastroAluno">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>

                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <!-- Formulário de cadastro de Empresa -->
        <div class="cadastro" id="cadastroEmpresa">
            <h3>Cadastro de Empresa</h3>
            <form id="formCadastroEmpresa">
                <label for="emailEmpresa">Email</label>
                <input type="email" id="emailEmpresa" name="emailEmpresa" required>

                <label for="senhaEmpresa">Senha</label>
                <input type="password" id="senhaEmpresa" name="senhaEmpresa" required>

                <label for="nomeEmpresa">Nome da Empresa</label>
                <input type="text" id="nomeEmpresa" name="nomeEmpresa" required>

                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

    </main>

    <script src="js/loginPage.js"></script>
</body>
</html>
