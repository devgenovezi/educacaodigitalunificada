<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EDU</title>
    <link rel="stylesheet" href="css/pages/login/login.css">
</head>
<body>

    <!-- Conteúdo Principal -->
    <main>
        <div class="login-form">
            <a href="index.html"><img src="assets/logo_flor.svg" alt="Logo EDU"></a>
            <h3>EDU</h3>
            <p>Utilize o seu o email que você cadastrou.</p>
            <form id="formLogin">
                <label for="emailLogin">Email</label>
                <input type="text" id="emailLogin" name="emailLogin" placeholder="Digite seu email" required>
                
                <label for="senhaLogin">Senha</label>
                <input type="password" id="senhaLogin" name="senhaLogin" placeholder="Digite sua senha" required>
                
                <button type="submit">Entrar</button>
            </form>
            <p><a href="#">Esqueceu a senha? Clique aqui.</a></p>
            <p><a href="cadastro.html">Não possui login? Cadastre-se aqui! </a></p>
        </div>
    </main>

    <!-- Rodapé -->
    <section class="rodape-waves">
        <img src="assets/footer.png" alt="">

        <style>

            main{
                margin-top: 5rem;
            }

            .rodape-waves img{
                width: 100%;
                height: 50rem;
                margin: 0;
            }
        </style>
    </section>

    <!-- Script -->
    <script>
        // Adiciona o evento de 'submit' no formulário de login
document.getElementById('formLogin').addEventListener('submit', function (e) {
    e.preventDefault(); // Previne o envio do formulário

    // Captura os valores do formulário
    const emailLogin = document.getElementById('emailLogin').value.trim();
    const senhaLogin = document.getElementById('senhaLogin').value;

    // Obtém os dados cadastrados no localStorage
    const emailCadastradoAluno = localStorage.getItem('emailAluno');
    const senhaCadastradaAluno = localStorage.getItem('senhaAluno');

    const emailCadastradoEmpresa = localStorage.getItem('emailEmpresa');
    const senhaCadastradaEmpresa = localStorage.getItem('senhaEmpresa');

    // Verifica se o login é válido
    if (
        (emailLogin === emailCadastradoAluno && senhaLogin === senhaCadastradaAluno) ||
        (emailLogin === emailCadastradoEmpresa && senhaLogin === senhaCadastradaEmpresa)
    ) {
        alert('Login realizado com sucesso!');
        window.location.href = 'indexLogado.html'; // Redireciona para a página logada
    } else {
        alert('Email ou senha incorretos. Por favor, tente novamente.');
    }
});
    </script>
</body>
</html>
